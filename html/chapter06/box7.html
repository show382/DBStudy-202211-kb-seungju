<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 300px auto;
            border: 1px solid black;
            border-radius: 200px;
            width: 400px;

            width: 400px;
            height: 400px;
            background-color: aqua;
        }
    </style>

    <div class="box">
        <div class="sub-box"></div>
    </div>
</body>
